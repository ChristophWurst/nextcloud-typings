version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      day: saturday
      time: '03:00'
      timezone: Europe/Paris
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: '@types/jquery'
        versions:
          - '>= 3.a, < 4'
